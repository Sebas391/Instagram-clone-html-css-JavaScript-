<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram clone html css JavaScript</title>
  <link rel="stylesheet" href="asests/css/style.css"/>
</head>
<body>
  <!-- header app Instagram -->
  <header class="header-app">
    <nav class="header-container-app container">
      <div class="logo-app">
        <img src="asests/img/logo.PNG"/>
      </div>
      <div class="search-app">
        <form action="#" method="POST">
          <div class="items-search">
            <input type="search" id="search" name="search" class="item-input" placeholder="search in Instagram"/>
            <button class="btn">search</button>
          </div>
        </form>
      </div>
      <div class="menu-app">
        <ul>
          <li>
            <a href="#">
              <img src="asests/img/home.PNG" class="icon"/>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="asests/img/messenger.PNG" class="icon"/>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="asests/img/add.PNG" class="icon"/>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="asests/img/explore.PNG" class="icon"/>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="asests/img/user.jpg" id="photo"/>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container-app container">
  </main>
  <script src="asests/js/app.js"></script>
</body>
</html>
